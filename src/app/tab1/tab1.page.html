<ion-header>
  <ion-toolbar>
    <ion-title>Daftar Buku</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Tarik untuk refresh"
      refreshingSpinner="circles"
      refreshingText="Memuat...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let buku of bukus">
    <ion-card-header>
      <ion-card-title>{{ buku.judul }}</ion-card-title>
      <ion-card-subtitle>
        Pengarang: {{ buku.pengarang }} | Tahun: {{ buku.tahun_terbit }}
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p><strong>Jenis:</strong> {{ buku.jenis }}</p>
      <p><strong>ISBN:</strong> {{ buku.isbn }}</p>
      <p *ngIf="buku.keterangan"><strong>Keterangan:</strong> {{ buku.keterangan }}</p>
    </ion-card-content>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Memuat lebih banyak...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
